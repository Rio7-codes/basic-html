<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="/contact-me">
        <label for="email">E-Mail:</label>
        <input type="text" id="email" placeholder="Your E-Mail ID" required="yes" name="E-Mail"><br>
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Your Password" required="yes" name="Password"><br>
        <label for="date">Date:</label>
        <input type="date" id="date"><br>
        <label for="file">File:</label>
        <input type="file" id="file"><br>
        <label for="color">Color:</label>
        <input type="color" id="color"><br>
        <label for="range">Range:</label>
        <input type="range" id="range"><br>
        <label for="button">Button:</label>
        <input type="button" id="button" value="Click Me!"><br>
        <input type="submit"><hr>
    </form>
    <form>
        <label for="male">Male:</label>
        <input type="radio" id="male" name="gender" value="Male"><br>
        <label for="female">Female:</label>
        <input type="radio" id="female" name="gender" value="Female"><br>
        <label for="other">Other:</label>
        <input type="radio" id="other" name="gender" value="Other"><br>
    </form><hr>
    <p><big><b>Favourite Fruits:</b></big></p>
    <form>
        <label for="apple">Apple:</label>
        <input type="checkbox" id="apple" name="fruit" value="Apple"><br>
        <label for="mango">Mango:</label>
        <input type="checkbox" id="mango" name="fruit" value="Mango"><br>
        <label for="banana">Banana:</label>
        <input type="checkbox" id="banana" name="fruit" value="Banana"><br>
        <label for="watermelon">Watermelon:</label>
        <input type="checkbox" id="watermelon" name="fruit" value="Watermelon"><br>
        <label for="orange">Orange:</label>
        <input type="checkbox" id="orange" name="fruit" value="Orange"><br>
        <label for="grapes">Grapes:</label>
        <input type="checkbox" id="grapes" name="fruit" value="Grapes"><br>
    </form><hr>
    <form>
        <label for="city">Select City:</label>
        <select id="city" name="City">
            <option value="Delhi">Delhi</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Kolkata">Kolkata</option>
            <option value="Chennai">Chennai</option>
            <option value="Bangalore">Bangalore</option>
        </select>
    </form><hr>
    <form>
        <textarea name="cv" id="cv" rows="4" cols="20">
    Enter your CV
        </textarea>
    </form><hr>
    <iframe height="500" width="1000" src="https://en.wikipedia.org/wiki/2025_Pahalgam_attack"></iframe>
</body>
</html>
